<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">0</h1>
    <button id="likefunction" onclick="likefun()">like</button>
    <button id="unlikefunction" onclick="unlikefun()">unlike</button>
</body>
<script>
    var counter=0;
    if(localStorage.getItem("counter") === null){
        counter=0;
    }else{
        counter=localStorage.getItem("counter");
    }
     document.querySelector("#head").innerText=counter;
    function likefun(){
      counter++;
      localStorage.setItem("counter",counter);
      document.querySelector("#head").innerText=counter;
    }
    function unlikefun(){
      counter--;
      localStorage.setItem("counter",counter);
      document.querySelector("#head").innerText=counter;
    }
</script>
</html>
